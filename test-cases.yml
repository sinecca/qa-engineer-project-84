---
- summary: |
    Проверка отображения товаров в каталоге
  requirement: |
    Товары в каталоге должны отображаться с правильной информацией (название, цена, скидка, описание товара)
  prerequisites: |
    Открыта страница каталога товаров
  test-data: |
    empty
  steps:
    - Открыть страницу каталога
    - Убедиться, что товары отображаются с правильной информацией (название, цена, скидка, описание товара)
  expected-result: |
     Все товары отображаются корректно, информация о каждом товаре (название, цена, скидка, описание) видна

- summary: |
    Проверка фильтрации товаров по цене
  requirement: |
    Пользователь должен иметь возможность фильтровать товары по заданным параметрам
  prerequisites: |
    Открыта страница каталога товаров (английская версия)
  test-data: |
    Диапазон цены от 5 до 30 $
  steps:
    - Открыть страницу каталога
    - Указать диапазон цен от 5 до 30 $
    - Нажать кнопку "Применить"
  expected-result: |
    Отображаются только товары, соответствующие выбранному диапазону цен

- summary: |
    Проверка поиска товаров по ключевому слову
  requirement: |
    Пользователь должен иметь возможность искать товары по ключевому слову
  prerequisites: |
    Открыта страница каталога товаров (английская версия)
  test-data: |
    Поисковой запрос "Lipstick"
  steps:
    - Открыть страницу каталога
    - Ввести поисковой запрос "Lipstick"
    - Нажать кнопку "Применить"
  expected-result: |
    Пользователь видит результаты поиска, соответствующие введенному ключевому слову

- summary: |
    Проверка просматра страницы товара, его описания, фото
  requirement: |
    Пользователь должен иметь возможность открыть страницу товара и прочитать его описание
  prerequisites: |
    Открыта страница каталога товаров (английская версия)
  test-data: |
    Товар "Red Lipstick"
  steps:
    - Открыть страницу каталога
    - Нажать на товар "Red Lipstick"
  expected-result: |
    Открыта страница товара "Red Lipstick" с фотографией товара и его описанием

- summary: |
    Добавление товара в корзину
  requirement: |
    Товар должен быть добавлен в корзину
  prerequisites: |
    Открыта страница каталога товаров (английская версия)
  test-data: | 
    Товар "Red Lipstick"
   
  steps:
    - Открыть страницу каталога
    - Добавляем товар "Red Lipstick" в корзину нажав на кнопку "Add to cart"

  expected-result: |
   Товар добавлен в корзину

- summary: |
    Удаление товара из корзины
  requirement: |
    Товар должен быть удален из карзины
  prerequisites: |
    Открыта страница корзины товаров
  test-data: |
    В корзине лежит товар "Red Lipstick"
   
  steps:
    - Переходим на страницу корзины товаров
    - Удаляем товар "Red Lipstick" нажав на кнопку "Delete"

  expected-result: |
   Товар больше не отображается в корзине

- summary: |
    Проверка адаптивности сайта на мобильных устройствах
  requirement: |
    Сайт должен корректно отображаться на мобильных устройствах
  prerequisites: |
    Сайт открыт на мобильном устройстве
  test-data: |
    Мобильное устройство Iphone SE с разрешением 375х667 px
   
  steps:
    - Открыть сайт на мобильном устройстве
    - Открыть страницу каталога товаров

  expected-result: |
   Сайт корректно отображается и работает на мобильном устройстве
