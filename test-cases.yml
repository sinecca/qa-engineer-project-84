---
- summary: |
   Добавление товара в корзину
  requirement: |
    Успешное добавление товаров в карзину
  prerequisites: |
    Страница переведена на русский язык
  test-data: |
    Тестовые данные
  
  steps:
    - Переходим на страницу сайта с товарами https://hexlet-products-store.vercel.app/
    - Добавляем товар в корзину нажав на кнопку "В корзину"
    - Нажимаем на кнопку "Карзина"
  expected-result: |
    На открывшейся старнице должен быть выведен список всех добавленых в карзину товаров

- summary: |
    Удаление товара из корзины
  requirement: |
    Товар должен быть удален из карзины
  prerequisites:
    Страница переведена на русский язык
  test-data: |
   
  steps:
    - Переходим на страницу сайта с товарами https://hexlet-products-store.vercel.app/
    - Добавляем товар в корзину нажав на кнопку "В корзину"
    - Нажимаем на кнопку "Карзина"
    - Выбираем товар, который хотим удалить из карзины
    - Нажимаем на кнопку "Удалить"

  expected-result: |
   Товар больше не отображается в корзине
